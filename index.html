<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Ping coming soon page">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Ping coming soon page, frontend mentor, ping, subscribe">
  <title>Frontend Mentor | Ping coming soon page</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <main class="container">

    <!--HEADER-->
    <header class="header">
      <img src="images/logo.svg" alt="Ping logo" class="logo"/>
      <!--headings-->
      <h1 class="main-heading"  role="heading" aria-level="1">We are launching <span>soon!</span></h1>
      <p class="small-heading">Subscribe and get notified</p>
    </header>

    <!--SUBSCRIBE FORM-->
    <div class="subscribe-form">
      <div class="input-group">
        <input type="email" class="email" id="email" autocomplete="user-email"name="email"placeholder="example@email.com">
        <span class="input-message"></span>
      </div>
      <button type="submit" id="submit-btn" class="submit-btn">Notify Me</button>
    </div>

    <!--MAIN IMAGE-->
    <div class="main-image">
      <img src="images/illustration-dashboard.png" alt="illustration of web page with charts"/>
    </div>
    
    <!--FOOTER-->
    <footer class="footer">
      <!--social media-->
      <div class="socials">
        <a href="#" class="social-link">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="social-link">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="social-link">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </main>


<!--JavaScript-->
<script src="js/main.js"></script>
</body>
</html>
